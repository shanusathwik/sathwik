<body>
<div class="maincontainer" align="center">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>Content Management</h1>

            </a>
        </div>
    </nav>
    <h1>Create New Screen</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${content}"
          method="post">

        <table  border="0" cellpadding="10">
            <tr>
                <td><input id="f" type="text"  placeholder="Screen Name" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Description" th:field="*{description}" class="flow-control" required /></td>
            </tr>

            <tr>
                <td colspan="2"><button class="btn btn-primary" onclick="validate()" type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
    <script>
        function validate(){
        let x=document.getElementById("f");
        if(x.value.length>20){
        alert("Screen Name should not contain morethan 20 letters");
        }}
    </script>
</div>
